{% if banners %}
    <div class="Header-slider">
        <div class="Slider Slider_main">
            <div class="Slider-box">
                {% for banner in banners %}
                    <div class="Slider-item">
                        <div class="Slider-content">
                            <div class="row">
                                <div class="row-block">
                                    <strong class="Slider-title">
                                        {{ banner.product.name|truncatechars:20 }}
                                        <span class="text_primary">
                                            lorem1
                                        </span>
                                        lorem2
                                    </strong>
                                    <p class="slider_short_description">{{ banner.product.short_description }}</p>
                                    <div class="Slider-text">
                                        {{ banner.text }}
                                    </div>
                                    <div class="Slider-footer">
                                        <a class="btn btn_primary"
                                           href="{{ banner.product.get_absolute_url }}">
                                            Get Started
                                        </a>
                                    </div>
                                </div>
                                <div class="row-block">
                                    <div class="Slider-img">
                                        <img src="{{ banner.product.preview.url }}" alt="slider.png"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
            <div class="Slider-navigateWrap">
                <div class="Slider-navigate">
                </div>
            </div>
        </div>
    </div>
{% endif %}
